<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-image">
        <div id="maincontainer">
            <div id="container">
                <div id="header">
                    <h2>Suresh Kumar</h2>
                </div>
                <div id="section">
                    <div id="imgDiv">
                        <img src="img.jpg" alt="Profile" height="150px" width="150px">
                    </div>
                    <div id="position">
                        <h2>Software Developer</h2>
                    </div>
                    <div id="tableDiv">
                        <table>
                            <tr>
                                <th id="PostDiv">
                                    <h4>65</h4>
                                    <h4>Post </h4>
                                </th>
                                <th id="FallowingDiv">
                                    <h4>595</h4>
                                    <h4>Fallowing</h4>
                                </th>
                                <th id="FallowersDiv">
                                    <h4>169</h4>
                                    <h4>Fallowers</h4>
                                </th>
                            </tr>
                        </table>
                    </div>
                    <div id="btnDiv">
                        <button>Follow</button>
                        <button>Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
